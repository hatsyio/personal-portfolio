# Netlify Build Configuration for Vite
[build]
  # Build command - runs Vite build (tsc && vite build)
  command = "pnpm build"
  
  # Directory to deploy - Vite outputs to dist/
  publish = "dist"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build environment
[build.environment]
  NODE_VERSION = "20"
